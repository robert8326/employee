{% extends 'base.html' %}

{% block title %}
{{ block.super }} Delete
{% endblock %}

{% block content %}

<form action="{{ employee.get_delete_url }}" method="POST">
    {% csrf_token %}
    <h3>Are you sure you want to delete <b>"{{ employee.first_name|title }} {{employee.last_name}}"</b></h3>
    <a href="{{employee.get_absolute_url}}">Cancel</a>
    <button type="submit" name='button' class="btn btn-danger">Submit</button>

</form>

{% endblock %}
