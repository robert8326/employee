{% extends 'base.html' %}

{% block title %}
{{ block.super }} Update
{% endblock %}

{% block content %}
<form action="{{ department.get_update_url }}" method="post">

    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
        <div class="alert alert-danger">
            {{ field.errors }}
        </div>
        {% endif %}

        {{ field.label }}
        {{ field }}
    </div>
    {% endfor %}


    <button type="submit" class="btn btn-primary">Update Department</button>

</form>
{% endblock %}
