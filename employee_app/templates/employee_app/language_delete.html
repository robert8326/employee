{% extends 'base.html' %}

{% block title %}
{{ block.super }} Delete
{% endblock %}

{% block content %}

<form action="{{ language.get_delete_url }}" method="POST">
    {% csrf_token %}
    <h3>Are you sure you want to delete <b>"{{ language.name }}"</b></h3>
    <a href="{{language.get_absolute_url}}">Cancel</a>
    <button type="submit" name='button' class="btn btn-danger">Submit</button>

</form>

{% endblock %}
